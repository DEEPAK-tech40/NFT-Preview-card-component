<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/master.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card">
      <img src="/assets/image-equilibrium.jpg" alt="" class="main-img" />
      <div class="view">
        <img src="/assets/icon-view.svg" alt="" class="icon-view" />
      </div>

      <div class="txt">
        <h2 class="hov">Equilibrium #3429</h2>
        <p class="des">Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="details">
        <img class="icon-ethereum" src="/assets/icon-ethereum.svg" alt="" />
        <p class="quantity">0.041 ETH</p>
        <img src="/assets/icon-clock.svg" alt="" class="icon-clock" />
        <p class="time">3 days left</p>
      </div>
      <div class="line"></div>
      <div class="creator">
        <img src="/assets/image-avatar.png" alt="" class="avatar" />
        <p class="des">Creation of <span class="hov">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="foot">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
        <a href="https://github.com/DEEPAK-tech40">Deepak</a>
      </p>
    </div>
  </body>
</html>
